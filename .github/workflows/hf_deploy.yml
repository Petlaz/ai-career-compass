# GitHub Action: Deploy the main branch to Hugging Face Space automatically.
name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Install Git LFS
        run: |
          git lfs install --local

      - name: Deploy to Hugging Face Space via CLI
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "ðŸ”§ Installing Hugging Face Hub CLI..."
          pip install "huggingface_hub[cli]>=0.24.0"

          echo "ðŸš€ Uploading and triggering rebuild..."
          huggingface-cli upload . petlaz/ai-career-compass \
            --repo-type space \
            --commit-message "Auto-deploy from GitHub $(date)"

          huggingface-cli space restart petlaz/ai-career-compass
          echo "âœ… Space rebuild triggered successfully via API."
